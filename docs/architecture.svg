<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" width="600" height="400">
  <defs>
    <linearGradient id="inputGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db"/>
      <stop offset="100%" style="stop-color:#2980b9"/>
    </linearGradient>
    <linearGradient id="encGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2ecc71"/>
      <stop offset="100%" style="stop-color:#27ae60"/>
    </linearGradient>
  </defs>
  <!-- Input boxes -->
  <rect x="30" y="280" width="110" height="50" rx="8" fill="url(#inputGrad)"/>
  <text x="85" y="308" text-anchor="middle" fill="white" font-size="11">Satellite (NDVI/EVI)</text>
  <rect x="165" y="280" width="110" height="50" rx="8" fill="url(#inputGrad)"/>
  <text x="220" y="308" text-anchor="middle" fill="white" font-size="11">Weather (Temp, Rain, ET)</text>
  <rect x="300" y="280" width="110" height="50" rx="8" fill="url(#inputGrad)"/>
  <text x="355" y="308" text-anchor="middle" fill="white" font-size="11">Soil (NPK, OC)</text>
  <rect x="435" y="280" width="110" height="50" rx="8" fill="url(#inputGrad)"/>
  <text x="490" y="308" text-anchor="middle" fill="white" font-size="11">Water (GW, Irrigation)</text>
  <!-- Arrows down -->
  <path d="M 85 280 L 200 180" stroke="#666" stroke-width="2" fill="none"/>
  <path d="M 220 280 L 270 180" stroke="#666" stroke-width="2" fill="none"/>
  <path d="M 355 280 L 300 180" stroke="#666" stroke-width="2" fill="none"/>
  <path d="M 490 280 L 400 180" stroke="#666" stroke-width="2" fill="none"/>
  <!-- Shared encoder -->
  <rect x="150" y="140" width="300" height="60" rx="10" fill="url(#encGrad)"/>
  <text x="300" y="165" text-anchor="middle" fill="white" font-size="14" font-weight="bold">Shared Temporal Encoder</text>
  <text x="300" y="185" text-anchor="middle" fill="white" font-size="10">(LSTM / CNN / Transformer)</text>
  <!-- Arrows to heads -->
  <path d="M 200 140 L 120 80" stroke="#666" stroke-width="2" fill="none"/>
  <path d="M 300 140 L 300 80" stroke="#666" stroke-width="2" fill="none"/>
  <path d="M 400 140 L 480 80" stroke="#666" stroke-width="2" fill="none"/>
  <!-- Task heads -->
  <rect x="50" y="20" width="140" height="55" rx="8" fill="#27ae60"/>
  <text x="120" y="48" text-anchor="middle" fill="white" font-size="12">Crop Health Head</text>
  <rect x="230" y="20" width="140" height="55" rx="8" fill="#d35400"/>
  <text x="300" y="48" text-anchor="middle" fill="white" font-size="12">Soil Nutrient Head</text>
  <rect x="410" y="20" width="140" height="55" rx="8" fill="#2980b9"/>
  <text x="480" y="48" text-anchor="middle" fill="white" font-size="12">Groundwater Stress Head</text>
  <!-- Constraint layer -->
  <rect x="200" y="350" width="200" height="40" rx="6" fill="#e74c3c"/>
  <text x="300" y="375" text-anchor="middle" fill="white" font-size="11">Constraint Validation Layer</text>
  <path d="M 300 75 L 300 350" stroke="#999" stroke-width="1.5" stroke-dasharray="4,2" fill="none"/>
</svg>
